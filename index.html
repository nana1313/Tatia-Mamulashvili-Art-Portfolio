        padding: 0 20px;
        font-size: 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .slider {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100vw;
        height: calc(100vh - 60px);
        overflow: hidden;
      }

      .slides {
        display: flex;
        height: 100%;
        width: calc(100vw * 6); /* 5 ფოტოს + 1 კლონი = 6 */
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 100vw;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
