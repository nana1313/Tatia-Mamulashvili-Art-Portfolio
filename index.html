<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <title>Tatia Mamulashvili</title>
    <link rel="stylesheet" href="style.css?v=2" />
    <script defer src="script.js"></script>
    <style>
      main {
        flex: 1 1 auto; /* მთავარი სექცია დაიკავებს დარჩენილ სივრცეს */
        display: flex; /* optional, თუ გინდა შიგნით ელემენტები ცენტრში */
      }
      .full-image {
        flex-grow: 1;
        background-image: url(images/main.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%; /* აითვისებს main-ის სიმაღლეს */
      }
      .hero {
        position: relative; /* ნავიგაციის absolute-ისთვის საჭირო */
      }
      .hero img {
        width: 100%;
        height: auto; /* ეკრანის სრული სიმაღლე */
        object-fit: block; /* სრულად ავსებს div-ს */
      }

      .nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="images/main.jpg" alt="" />
        <div class="nav">
          <div class="main_title">
            <a href="index.html"
              ><p>
                TATIA&nbsp; <br />
                MAMULASHVILI
              </p></a
            >
          </div>
          <div class="burger" onclick="toggleMenu()">☰</div>
          <div class="menu" id="menu">
            <a href="index.html" style="text-decoration: underline">Home</a>
            <div
              class="dropdown"
              style="
                color: black;
                text-decoration: none;
                font-family: BIO;
                font-size: 18px;
              "
            >
              Selected Artworks
              <div class="dropdown-menu">
                <a href="archive.html">Archive</a>
                <a href="drawings.html">Drawings</a>
              </div>
            </div>
            <a href="shows.html">Shows</a>
            <a href="bio.html">About</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </main>

    <!-- <main> <section class="full-image"></section> </main> -->
    <footer class="home-footer">
      <div>
        <a href="https://www.instagram.com/mamulashvili.tatiaa/" target="_blank"
          ><img src="images/instagram.png" alt=""
        /></a>
        <a href="https://www.behance.net/TaMamulashvili" target="_blank"
          ><img src="images/behance.png" alt=""
        /></a>
        <a
          href="https://www.linkedin.com/in/tatia-mamulashvili-447469168/"
          target="_blank"
          ><img src="images/linkedin.png" alt=""
        /></a>
      </div>
      <div><p>© 2025 Tatia Mamulashvili</p></div>
    </footer>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".dropdown");

        dropdown.addEventListener("click", function (e) {
          // თავიდან გამორთოს სხვა dropdown-ის ფერები თუ არის
          this.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
