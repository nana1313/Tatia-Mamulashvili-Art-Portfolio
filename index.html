<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <title>Tatia Mamulashvili</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1 1 auto; /* მთავარი სექცია დაიკავებს დარჩენილ სივრცეს */
        display: flex; /* optional, თუ გინდა შიგნით ელემენტები ცენტრში */
      }
      .nav {
        position: relative;
        width: 100%;
        height: 60px;
        background-color: #ffffff;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-size: 20px;
        z-index: 1000;
        flex-shrink: 0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header,
      footer {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 1rem;
      }
      .full-image {
        flex-grow: 1;
        background-image: url(images/main.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%; /* აითვისებს main-ის სიმაღლეს */
      }

      .menu.active {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        background-color: #333; /* სურვილის მიხედვით */
        padding: 10px 0;
      }
      .burger {
        display: none;
        font-size: 28px;
        cursor: pointer;
        color: black;
        z-index: 1100;
      }
      @media (max-width: 768px) {
        .full-image {
          height: auto; /* უნდა იყოს ფლექსის სიგრძე */
          min-height: calc(
            100vh - 60px - 50px
          ); /* 50px შეიძლება იყოს footer-ის სიმაღლე */
        }
        .menu {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px; /* ბურგერის ქვეშ გამოჩნდება */
          right: 0;
          background-color: #222;
          padding: 12px 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          z-index: 1000;
          min-width: 150px;
          opacity: 0.7;
        }

        .menu.active {
          display: flex;
          align-items: center;
        }

        .menu a {
          color: white;
          text-decoration: none;
          padding: 10px 0;
          font-size: 16px;
        }
        .menu a:hover {
          color: #ddd;
        }

        .burger {
          display: block;
          font-size: 28px;
          cursor: pointer;
          color: black;
          z-index: 1100;
          margin-left: auto;
        }

        .main_title h1 {
          font-size: 18px;
        }

        .full-image {
          height: 70vh;
        }

        footer img {
          width: 20px;
          height: 20px;
        }
        .main_title {
          flex-grow: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="main_title">
        <a href="index.html"><h1>TATIA&nbsp; MAMULASHVILI</h1></a>
      </div>
      <div class="burger" onclick="toggleMenu()">☰</div>
      <div class="menu" id="menu">
        <a href="index.html">HOME</a>
        <a href="works.html">WORKS</a>
        <a href="shows.html">SHOWS</a>
        <a href="bio.html">BIO</a>
        <a href="contact.html">CONTACT</a>
      </div>
    </div>
    <main>
      <section class="full-image"></section>
    </main>
    <footer>
      <a href="https://www.instagram.com/mamulashvili.tatiaa/" target="_blank"
        ><img src="images/instagram.png" alt=""
      /></a>
      <a href="https://www.behance.net/TaMamulashvili" target="_blank"
        ><img src="images/behance.png" alt=""
      /></a>
      <a
        href="https://www.linkedin.com/in/tatia-mamulashvili-447469168/"
        target="_blank"
        ><img src="images/linkedin.png" alt=""
      /></a>
      <p></p>
      <p>© 2025 Tatia Mamulashvili</p>
    </footer>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
