      .modal-content.vertical {
        flex-direction: column; /* სურათი ზევით, ტექსტი ქვემოთ */

      }

      .filter-buttons {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
        gap: 28px;
        margin-left: 10px;
      }

      .filter-buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #a79c9c;
        transition: background 0.3s;
        width: 120px;
      }

      .filter-buttons button.active {
        background: #333;
        color: #fff;
      }

      .gallery-button {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
        padding-bottom: 40px;
      }

      .painting {
        width: 500px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      .hidden {
        display: none;
      }
      .modal {
        position: fixed;
        display: none;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
      }
      .modal-content {
        position: relative;
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 80vw;
        height: 95vh; /* ✅ ეკრანის 80% სიმაღლე */
        overflow: auto;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .modal img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .close-btn {
        position: absolute;
        top: 14px;
        right: 18px;
        font-size: 30px;
        cursor: pointer;
        background: none;
        border: none;
        color: #000;
        cursor: pointer;
        z-index: 10;
      }

      .close-btn:hover {
        color: red;
      }

      @media screen and (max-width: 768px) {
        /* ტიტული */
        .painting-title {
          font-size: 22px;
          padding: 10px;
        }

        /* ფილტრის ღილაკები (Current / Early) */
        .filter-buttons {
          flex-direction: column;
          align-items: center;
          gap: 10px;
          margin: 20px 0;
        }

        .filter-buttons button {
          width: 50%;
          font-size: 14px;
          padding: 10px;
          margin: 0;
        }

        /* გალერეის განლაგება */
        .gallery-button {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
          padding: 0 10px 40px;
        }

        .painting {
          width: 100%;
          height: auto;
          max-width: 90vw;
          border-radius: 8px;
        }

        /* მოდალის ფანჯარა */
        .modal-content {
          width: 90vw;
          max-height: 80vh;
          padding: 16px;
          flex-direction: column;
        }
        .modal img {
          max-height: 50vh;
        }

        .modal-description {
          padding-top: 40px;
          font-size: 13px;
          max-height: 25vh;
          overflow-y: auto;
        }

        .modal-content.vertical img {
          width: 100%;
          height: auto;
          margin-top: 10px;
          max-height: 50vh;
        }
        .close-btn:hover {
          color: red;
          opacity: 0;
        }
      }
    </style>

    <script>
      const currentBtn = document.getElementById("currentBtn");
      const earlyBtn = document.getElementById("earlyBtn");
      const currentPaintings = document.querySelectorAll(".painting.current");
      const earlyPaintings = document.querySelectorAll(".painting.early");

      function showCategory(category) {
        if (category === "current") {
          currentPaintings.forEach((p) => p.classList.remove("hidden"));
          earlyPaintings.forEach((p) => p.classList.add("hidden"));
          currentBtn.classList.add("active");
          earlyBtn.classList.remove("active");
        } else if (category === "early") {
          earlyPaintings.forEach((p) => p.classList.remove("hidden"));
          currentPaintings.forEach((p) => p.classList.add("hidden"));
          earlyBtn.classList.add("active");
          currentBtn.classList.remove("active");
        }
      }

      currentBtn.addEventListener("click", () => showCategory("current"));
      earlyBtn.addEventListener("click", () => showCategory("early"));

      // სტარტში აჩვენე current
      window.addEventListener("DOMContentLoaded", () => {
        showCategory("current");
      });
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      const modalDescription = document.getElementById("modalDescription");
      const closeModal = document.getElementById("closeModal");

      document.querySelectorAll(".painting").forEach((painting) => {
        painting.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImage.src = painting.src;

          // მოდიფიცირებული ეს ნაწილი ↓
          const description =
            painting.getAttribute("data-description") ||
            "აღწერა არ არის მითითებული";
          modalDescription.innerHTML = description;

          // layout-ის მიხედვით შეცვალე კლასი
          const layout = painting.getAttribute("data-layout");
          const modalContent = document.querySelector(".modal-content");

          if (layout === "vertical") {
            modalContent.classList.add("vertical");
          } else {
            modalContent.classList.remove("vertical");
          }
        });
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          modal.style.display = "none";
        }
      });

      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
      modalDescription.innerHTML = description;
    </script>
