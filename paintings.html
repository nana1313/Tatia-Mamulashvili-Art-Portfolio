      .painting-title {

        font-family: sans-serif;

      .filter-buttons {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
        gap: 28px;
        margin-left: 10px;
        margin-top: -16px;
      }

      .filter-buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #a79c9c;
        transition: background 0.3s;
        width: 120px;
      }

      .filter-buttons button.active {
        background: #333;
        color: #fff;
      }

      .gallery-button {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
        padding-bottom: 40px;
      }

      .painting {
        width: 500px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      .hidden {
        display: none;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5); /* შავი გამჭვირვალე ფონი */
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px); /* ფონის დაბუნდვა */
      }
      .modal-content {
        display: flex;
        flex-direction: row;
        background: white;
        width: 63vw;
        height: 88vh;
        box-sizing: border-box;
        padding: 40px;
        position: relative;
        max-width: 100%;
        max-height: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .modal img {
        object-fit: contain;
        border: 1px solid #ccc;
      }

      .modal-description {
        flex: 1;
        font-size: 13px;
        color: #333;
        padding-left: 40px;
        overflow-y: auto;
        font-family: main_title;
      }

      .close-btn {
        position: absolute;
        top: 14px;
        right: 18px;
        font-size: 30px;
        cursor: pointer;
        background: none;
        border: none;
        color: #000;
        z-index: 10;
      }

      .close-btn:hover {
        color: red;
      }

      @media (max-width: 768px) {
        .modal-content {
          flex-direction: column;
          padding: 20px;
        }
        .modal img {
          width: 100%;
          height: auto;
        }
        .modal-description {
          padding: 20px 0 0 0;
        }
      }
      .modal-content.vertical {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .modal-content.vertical img {
        width: 690px;
        margin-top: 40px;
        height: 437px;
      }
    </style>

      <script>
        const currentBtn = document.getElementById("currentBtn");
        const earlyBtn = document.getElementById("earlyBtn");
        const currentPaintings = document.querySelectorAll(".painting.current");
        const earlyPaintings = document.querySelectorAll(".painting.early");

        function showCategory(category) {
          if (category === "current") {
            currentPaintings.forEach((p) => p.classList.remove("hidden"));
            earlyPaintings.forEach((p) => p.classList.add("hidden"));
            currentBtn.classList.add("active");
            earlyBtn.classList.remove("active");
          } else if (category === "early") {
            earlyPaintings.forEach((p) => p.classList.remove("hidden"));
            currentPaintings.forEach((p) => p.classList.add("hidden"));
            earlyBtn.classList.add("active");
            currentBtn.classList.remove("active");
          }
        }

        currentBtn.addEventListener("click", () => showCategory("current"));
        earlyBtn.addEventListener("click", () => showCategory("early"));

        // სტარტში აჩვენე current
        window.addEventListener("DOMContentLoaded", () => {
          showCategory("current");
        });
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");
        const closeModal = document.getElementById("closeModal");

        document.querySelectorAll(".painting").forEach((painting) => {
          painting.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImage.src = painting.src;

            // მოდიფიცირებული ეს ნაწილი ↓
            const description =
              painting.getAttribute("data-description") ||
              "აღწერა არ არის მითითებული";
            modalDescription.innerHTML = description;

            // layout-ის მიხედვით შეცვალე კლასი
            const layout = painting.getAttribute("data-layout");
            const modalContent = document.querySelector(".modal-content");

            if (layout === "vertical") {
              modalContent.classList.add("vertical");
            } else {
              modalContent.classList.remove("vertical");
            }
          });
        });

        closeModal.addEventListener("click", () => {
          modal.style.display = "none";
        });

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            modal.style.display = "none";
          }
        });
      </script>
