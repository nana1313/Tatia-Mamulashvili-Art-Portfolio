      /* modali */
      .modal {

        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background-color: white;

        max-height: 95vh;
        object-fit: contain;

        top: 25px;
        right: 35px;
        font-size: 40px;
        color: white;
        cursor: pointer;
      }

      /* Arrows */
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px 20px;
      }

      .left {
        left: 20px;
      }

      .right {
        right: 20px;
      }
      .cross-close {
        width: 40px;
        border: none;
        box-shadow: none;
        outline: none;
        background: transparent;
      }
      .left-arrow {
        width: 40px;
        background-color: transparent;
      }
      .right-arrow {
        width: 40px;
        background-color: transparent;
      }

    <script>
      const images = document.querySelectorAll(".mafa-gallery img");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.getElementById("modalClose");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");

      let index = 0;

      function openModal(i) {
        modal.style.display = "flex";
        index = i;
        modalImg.src = images[index].src;
      }

      /* Attach click events only for desktop */
      function attachImageEvents() {
        images.forEach((img, i) => {
          img.addEventListener("click", () => {
            if (window.innerWidth <= 768) return; // MOBILE: do nothing
            openModal(i);
          });
        });
      }

      /* Initial attach */
      document.addEventListener("DOMContentLoaded", attachImageEvents);

      /* NEXT */
      nextBtn.addEventListener("click", () => {
        index++;
        if (index >= images.length) index = 0;
        modalImg.src = images[index].src;
      });

      /* PREV */
      prevBtn.addEventListener("click", () => {
        index--;
        if (index < 0) index = images.length - 1;
        modalImg.src = images[index].src;
      });

      /* CLOSE */
      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      /* CLOSE ON BACKGROUND CLICK */
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });

      /* KEYBOARD NAVIGATION ONLY DESKTOP */
      document.addEventListener("keydown", (e) => {
        if (window.innerWidth <= 768) return; // MOBILE: ignore
        if (modal.style.display !== "flex") return;

        if (e.key === "Escape") modal.style.display = "none";
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
      });
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".dropdown");

        dropdown.addEventListener("click", function (e) {
          // თავიდან გამორთოს სხვა dropdown-ის ფერები თუ არის
          this.classList.toggle("active");
        });
      });
