<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css?v=2" />
    <style>
      .contact-form {
        gap: 30px;
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 60px auto;
        font-family: sans-serif;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        border-bottom: 1.2px solid#282828;
        outline: none;
      }

      .contact-form button {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 12px;
        font-size: 14px;
        border: 1.3px solid black;
        border-radius: 2px;
        cursor: pointer;
        font-family: futura;
        width: 100px;
      }

      .contact-form button:hover {
        background-color: #555;
      }
      .form-titles {
        font-family: futura;
        font-size: 18px;
        font-style: bold;
        color: black;
      }
      .form-button {
        width: 160px;
        background-color: #000000;
        font-family: futura;
      }
      .submit {
        display: flex;
        justify-content: flex-start;
      }
      
        .contact-main{
          display: flex; 
          flex-direction: row; 
          padding-top: 260px;
        }
        .contact-main-img{
          margin-left: -80px;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .contact-right-img{
          width: 50%;
        }
        @media screen and (max-width: 768px) {
          .contact-main{
          display: flex; 
          flex-direction: column;
          padding-top: 260px;
          align-items: center;
        }
        .contact-inputs{
          width: 300px;
          text-align: center;
        }
        .contact-main-img{
          width: 380px;
            height: auto;
            object-fit: cover;
            /* margin: 0 auto; */
        }
        .contact-right-img{
          width: 380px;
        }
        }
      }
    </style>
  </head>
  <body style="background-color: white">
    <div class="nav">
      <div class="main_title">
        <a href="index.html"
          ><h1 style="font-size: 32px; letter-spacing: 9px">
            TATIA&nbsp; <br />MAMULASHVILI
          </h1></a
        >
      </div>
      <div class="burger" onclick="toggleMenu()">☰</div>
      <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <div
          class="dropdown"
          style="
            color: black;
            text-decoration: none;
            font-family: BIO;
            font-size: 18px;
          "
        >
          Selected Artworks
          <div class="dropdown-menu">
            <a href="archive.html">Archive</a>
            <a href="drawings.html"">Drawings</a>
          </div>
        </div>
        <a href="shows.html">Shows</a>
        <a href="bio.html">About</a>
        <a href="contact.html" style="text-decoration: underline"
          >Contact</a
        >
      </div>
    </div>
    <main class="contact-main">
      <div class="contact-left" style="width: 50%">
        <h1 class="page_title_contact">CONTACT</h1>
        <div class="social_media">
          <div>
            <a
              href="https://www.instagram.com/mamulashvili.tatiaa/"
              target="_blank"
              ><img src="images/instagram.png" alt=""
            /></a>
          </div>

          <div>
            <a href="https://www.behance.net/TaMamulashvili" target="_blank"
              ><img src="images/behance.png" alt=""
            /></a>
          </div>
          <div>
            <a
              href="https://www.linkedin.com/in/tatia-mamulashvili-447469168/"
              target="_blank"
              ><img src="images/linkedin.png" alt=""
            /></a>
          </div>
        </div>
        <section class="contact">
          <form
            action="https://formspree.io/f/mldnopbj"
            method="POST"
            class="contact-form"
          >
            <div class="contact-inputs">
              <label for="name" class="form-titles">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="contact-inputs">
              <label for="email" class="form-titles">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="contact-inputs">
              <label for="message" class="form-titles">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="submit">
              <button type="submit" class="form-button">SUBMIT</button>
            </div>
          </form>
        </section>
      </div>
      <div class="contact-right-img" >
        <img class="contact-main-img"
          src="images/contact.jpg"
          alt=""
        />
      </div>
    </main>
    <footer
      style="
        padding-top: 270px;
        display: flex;
        flex-direction: column;
        padding-bottom: 210px;
      "
    >
      <div>
        <a href="https://www.instagram.com/mamulashvili.tatiaa/" target="_blank"

          target="_blank"
          ><img src="images/linkedin.png" alt=""
        /></a>
      </div>
      <p>© 2025 Tatia Mamulashvili</p>
    </footer>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".dropdown");

        dropdown.addEventListener("click", function (e) {
          // თავიდან გამორთოს სხვა dropdown-ის ფერები თუ არის
          this.classList.toggle("active");
        });
      });
    </script>
  </body>
