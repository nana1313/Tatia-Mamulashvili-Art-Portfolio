    <style>
      .artworks-title {
        font-family: futura-bold;
        font-size: 23px;
        padding-top: 240px;
        padding-left: 80px;
        padding-bottom: 16px;
        letter-spacing: 2px;
      }
      .line {
        width: 92%;
        height: 3px;
        background-color: #d7d9db;
        margin: 0 auto;
        padding-top: 3px;
      }
      .artworks-2025-title {
        font-size: 23px;
        font-family: futura-bold;
        padding-left: 80px;
        padding-top: 13px;
      }
      .ad-gallery {
        padding-left: 80px;
        padding-top: 85px;
        padding-right: 80px;
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 სვეტი */
        gap: 82px; /* მანძილი ფოტოებს შორის */
        /* max-width: 1200px; */
        margin: 0 auto;
        justify-items: center;
        padding-bottom: 130px;
      }
      .ad-art-horizontal {
        width: 670px;
      }
      .ad-art-image-hor {
        width: 670px;
        cursor: pointer;
      }
      .mafa-art-image-ver {
        width: 670px;
        cursor: pointer;
      }

      /* modali */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background-color: white;
      }

      .modal img {
        max-width: 95vw;
        max-height: 95vh;
        object-fit: contain;
      }

      /* X button */
      .close {
        position: absolute;
        top: 25px;
        right: 35px;
        font-size: 40px;
        color: white;
        cursor: pointer;
      }

      /* Arrows */
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px 20px;
      }

      .left {
        left: 20px;
      }

      .right {
        right: 20px;
      }
      .cross-close {
        width: 40px;
        border: none;
        box-shadow: none;
        outline: none;
        background: transparent;
      }
      .left-arrow {
        width: 40px;
        background-color: transparent;
      }
      .right-arrow {
        width: 40px;
        background-color: transparent;
      }

      @media (max-width: 768px) {
        .artworks-title {
          padding-top: 110px;
          margin: 0 auto;
          padding-left: 0px;
          font-size: 16px;
          text-align: center;
        }
        .artworks-2025-title {
          margin: 0 auto;
          padding-left: 0px;
          font-size: 16px;
          text-align: center;
        }
        .ad-gallery {
          padding-left: 0px;
          padding-top: 85px;
          padding-right: 0px;
          display: flex;
          /* grid-template-columns: repeat(2, 1fr); 2 სვეტი */
          gap: 82px; /* მანძილი ფოტოებს შორის */
          /* max-width: 1200px; */
          margin: 0 auto;
          justify-items: center;
          padding-bottom: 130px;
          align-items: center;
          flex-direction: column;
        }
        .ad-art-horizontal {
          width: 380px;
        }
        .ad-art-image-hor,
        .ad-art-image-ver {
          width: 380px;
          height: auto;
        }
        .modal {
          display: none !important; /* ყველა შემთხვევაში დამალული იქნება */
        }
      }
    </style>

    <script>
      const images = document.querySelectorAll(".ad-gallery img");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");

      const closeBtn = document.getElementById("modalClose");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");

      let index = 0;

      /* OPEN MODAL */
      images.forEach((img, i) => {
        img.addEventListener("click", () => {
          index = i;
          modal.style.display = "flex";
          showImage();
        });
      });

      /* SHOW IMAGE */
      function showImage() {
        modalImg.src = images[index].src;
      }

      /* NEXT */
      nextBtn.addEventListener("click", () => {
        index++;
        if (index >= images.length) index = 0;
        showImage();
      });

      /* PREV */
      prevBtn.addEventListener("click", () => {
        index--;
        if (index < 0) index = images.length - 1;
        showImage();
      });

      /* CLOSE */
      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      /* CLOSE ON BACKGROUND CLICK */
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });

      /* KEYBOARD */
      document.addEventListener("keydown", (e) => {
        if (modal.style.display !== "flex") return;

        if (e.key === "Escape") modal.style.display = "none";
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
      });
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".dropdown");

        dropdown.addEventListener("click", function (e) {
          // თავიდან გამორთოს სხვა dropdown-ის ფერები თუ არის
          this.classList.toggle("active");
        });
      });
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("active");
      }
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.querySelector(".dropdown");

        dropdown.addEventListener("click", function (e) {
          // თავიდან გამორთოს სხვა dropdown-ის ფერები თუ არის
          this.classList.toggle("active");
        });
      });
